language: python

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  - "3.7"

before_install:

    # Use utf8 encoding. Should be default, but this is insurance
    # against future changes

    - export PYTHONIOENCODING=UTF8
    - export MPLBACKEND=Agg

    # Install miniconda following instructions at
    # http://conda.pydata.org/docs/travis.html
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda  # get latest conda version
    # Useful for debugging any issues with conda
    - conda info -a
    - git fetch --tags
    
install:
    - conda create --name template_builder python=$PYTHON_VERSION
    - travis_wait 20 conda env update -n template_builder --file py${PYTHON_VERSION}_env.yaml
    - source activate template_builder
    - ulimit -s 16000  # increase stack size limit, for libhessio
    - pip install travis-sphinx
    - pip install codecov
    - python setup.py develop
    
after_script:
    - source deactivate

after_success:
    - travis-sphinx -v --outdir=docbuild deploy
    - codecov
